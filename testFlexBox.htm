<!DOCTYPE html>
<html>
<style>
html, body {
   height: 100%;
   margin: 1;
}
.top {
   display: flex;
   flex-direction: column;

   height: 100%;

   background-color: #333333;
   padding: 2px;
}
.menubar {
   background-color: #aaaaaa;
   padding: 2px;
}
.bottom {
   display: flex;
   flex-direction: row;
   flex-grow: 1;

   background-color: #cccccc;
   padding: 2px;
}
.sideNav {
   background-color: #ff7777;
   padding: 2px;
}
.clientArea {
   flex-grow: 1;
   background-color: #8888ff;
   padding: 2px;
}
</style>
<body>

<div class='top'>
   <div class='menubar'>
      MENUBAR
   </div>
   <div class='bottom'>
      <div class='sideNav'>
         SIDENAV
      </div>
      <div class='clientArea'>
         CLIENTAREA
      </div>
   </div>
</div>

</body>
</html>
